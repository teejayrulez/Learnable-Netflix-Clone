<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <title>Sign-In</title>
  </head>
  <body class="Sign-in-section">
    <header>
      <nav>
        <img src="../image/Logo.png" />
      </nav>
    </header>

    <main>
      <section>
        <div class="container">
          <h3 class="sign-in-header">Sign-In</h3>
          <div class="details-input" role="Email-&-Password-input">
            <input type="text" placeholder="Email or phone number" />
            <input type="password" placeholder="Password" />
          </div>
          <button>Sign-In</button>
          <div class="remember-btn" role="remember-btn">
            <input type="checkbox" /><span class="with-checkbox"
              >Remember me</span
            >
            <span>Need help?</span>
          </div>
          <div class="fb-container" role="fb-section">
            <img class="fb-img" src="../image/fb.png" /><span class="fb-p"
              >Login with Facebook</span
            >
          </div>

          <div class="sign-up-container" role="sign-up">
            <p>New to Netflix?</p>
            <a href="#"><span>Sign Up now</span></a>
          </div>
          <p class="seal">
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot. <a href="#">Learn more.</a>
          </p>
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-text-container" role="footer-text">
        <p class="call">Questions? Call 1-844-505-2993</p>
        <div class="footer-links">
          <div>
            <p>FAQ</p>
            <p>Cookie Preferences</p>
          </div>
          <div>
            <p>Help Center</p>
            <p>Corporate Information</p>
          </div>
          <p>Terms of Use</p>
          <p>Privacy</p>
        </div>
        <div class="language">
          <a>
            <img class="lan-img-1" src="../image/earth.png" />
            <p>English</p>
            <img class="lan-img-2" src="../image/arrow-down.png" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
